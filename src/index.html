<!DOCTYPE html>
<html class="no-js" data-ng-app="dataGrid">
<head>
    <title>Data Grid</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
          content="Data Grid is a simple angular.js app that demonstrates how Google Drive api can be used">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/normalize-2.1.3.css">
    <link rel="stylesheet" href="styles/ng-grid.css">
    <link rel="stylesheet" href="styles/elegant.css">
    <script src="vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
    <div data-ng-controller="preview">
        <div data-ng-grid="gridOptions"></div>
    </div>

    <script type="text/javascript" src="vendor/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="vendor/angular-1.2.1.min.js"></script>
    <script type="text/javascript" src="vendor/ng-grid.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/controllers/preview.js"></script>
</body>
</html>
